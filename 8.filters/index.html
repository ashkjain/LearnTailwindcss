<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
</head>
<body>
    <div class="grid grid-cols-4 ">
    <!-- Blur -->
     <div class="blur-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, maiores!</div>
     <div class="blur-xl">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, maiores!</div>
     <div class="blur">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, maiores!</div>
     <img src="../assets/img1.jpg" alt="" class="blur">

     <!-- Brightness -->
     <img src="../assets/img1.jpg" alt="" class="w-64 brightness-50">
     <img src="../assets/img1.jpg" alt="" class="w-64 brightness-100">
     <img src="../assets/img1.jpg" alt="" class="w-64 brightness-200">

     <!-- Contrast -->
     <img src="../assets/img1.jpg" alt="" class="w-64 contrast-0">
     <img src="../assets/img1.jpg" alt="" class="w-64 contrast-50">
     <img src="../assets/img1.jpg" alt="" class="w-64 contrast-100">
     <img src="../assets/img1.jpg" alt="" class="w-64 contrast-150">
     <img src="../assets/img1.jpg" alt="" class="w-64 contrast-200">
     
     <!-- Grayscale -->
     <img src="../assets/img1.jpg" alt="" class="w-64 grayscale">

     <!-- Invert -->
     <img src="../assets/img1.jpg" alt="" class="w-64 invert">
     
     <!-- Sepia -->
     <img src="../assets/img1.jpg" alt="" class="w-64 sepia">
     
     <!-- Hue Rotate -->
     <img src="../assets/img1.jpg" alt="" class="w-64 hue-rotate-15">
     <img src="../assets/img1.jpg" alt="" class="w-64 hue-rotate-30">
     <img src="../assets/img1.jpg" alt="" class="w-64 hue-rotate-90">
     
    </div>
</body>
</html>
