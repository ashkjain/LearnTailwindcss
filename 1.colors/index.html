<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
</head>
<body>
    <!-- Text Color -->
    <p class="text-black">Some randome text</p>
    <p class="text-red-500">Some randome text</p>
    <p class="text-green-500">Some randome text</p>
    <p class="text-emerald-500">Some randome text</p>
    <p class="text-zinc-500">Some randome text</p>
    <p class="text-slate-500">Some randome text</p>
    
    <!-- Background Color -->
    <p class="bg-slate-500">Some randome text</p>
    <p class="bg-purple-500">Some randome text</p>
    <p class="bg-red-500 text-white">Some randome text</p>
    
    <!-- Text Underline -->
    <p class="underline decoration-red-500">Some randome text</p>
    <p class="underline decoration-emerald-500">Some randome text</p>
    <p class="underline">Some randome text</p>
    
    <!-- Border Colors -->

    <input type="text" class="border border-blue-400">
    <input type="text" class="border border-orange-400">
    <input type="text" class="border border-green-400">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
        <div>1item</div>
        <div>2item</div>
        <div>3item</div>
        <div>4item</div>
        <div>5item</div> 
    </div>

    <!-- Outline Colors -->
     <button class="outline outline-blue-500">Submit Me</button>
</body>
</html>
