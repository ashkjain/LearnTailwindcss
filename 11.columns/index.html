<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Columns</title>
</head>
<body>
    <!-- Columns -->
     <div class="columns-4 gap-2">
        <img src="../assets/img1.jpg" alt="" class="w-full">
        <img src="../assets/img1.jpg" alt="" class="w-full">
        <img src="../assets/img1.jpg" alt="" class="w-full">
        <img src="../assets/img1.jpg" alt="" class="w-full">
     </div>
     <div class="columns-xs gap-2">
        <img src="../assets/img1.jpg" alt="" class="w-full">
        <img src="../assets/img1.jpg" alt="" class="w-full">
        <img src="../assets/img1.jpg" alt="" class="w-full">
        <img src="../assets/img1.jpg" alt="" class="w-full">
     </div>
     
     <!-- Ascpect Ratio -->
     <div class="columns-4 gap-2">
        <img src="../assets/img1.jpg" alt="" class="w-full aspect-video">
        <img src="../assets/img1.jpg" alt="" class="w-full aspect-square">
        <img src="../assets/img1.jpg" alt="" class="w-full">
        <img src="../assets/img1.jpg" alt="" class="w-full">
     </div>
</body>
</html>
