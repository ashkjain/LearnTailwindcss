<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
</head>
<body>
    <!-- Flex Alignment -->
     <div class="flex flex-wrap items-center justify-between h-72 w-full bg-gray-100">
        <div class="p-10 border border-red-300 bg-blue-100">1</div>
        <div class="p-10 border border-red-300 bg-blue-100">2</div>
        <div class="p-10 border border-red-300 bg-blue-100">3</div>
        <div class="p-10 border border-red-300 bg-blue-100">4</div>
        <div class="p-10 border border-red-300 bg-blue-100">4</div>
        <div class="p-10 border border-red-300 bg-blue-100">4</div>
        <div class="p-10 border border-red-300 bg-blue-100">4</div>
        <div class="p-10 border border-red-300 bg-blue-100">4</div>
     </div>

     <!-- Flex COlumns, Gap, and order -->
      <div class="flex flex-col gap-4 items-center justify-between h-72 w-full bg-gray-100">
        <div class="order-2 p-10 border border-red-300 bg-blue-300">1</div>
        <div class="order-3 p-10 border border-red-300 bg-blue-300">2</div>
        <div class="order-4 p-10 border border-red-300 bg-blue-300">3</div>
        <div class="order-1 p-10 border border-red-300 bg-blue-300">4</div>
      </div>

      <!-- Grow and Shrink -->
      <div class="flex w-full bg-gray-100">
        <div class="flex-initial p-10 border border-red-300 bg-blue-100 w-64">1</div>
        <div class="flex-none p-10 border border-red-300 bg-blue-100 w-64">2</div>
        <div class="flex-auto p-10 border border-red-300 bg-blue-100 w-64">3</div>
        <div class="flex-1 p-10 border border-red-300 bg-blue-100 w-64">4</div>
        <div class="p-10 border border-red-300 bg-blue-100">5</div>
        <div class="p-10 border border-red-300 bg-blue-100">6</div>
        <div class="p-10 border border-red-300 bg-blue-100">7</div>
      </div>
      <div class="flex text-center">
        <div class="flex-auto bg-blue-300">Hello</div>
        <div class="flex-auto bg-blue-300">Hello</div>
        <div class="flex-auto bg-blue-300">Hello</div>
      </div>
</body>
</html>
